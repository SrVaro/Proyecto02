<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #nameForm="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" [(ngModel)]="name" 
            class="form-control" id="name" name="name" placeholder="Enter your name"
            required #name="ngModel">
        </div>
        <button type="submit" [disabled]="!nameForm.form.valid" class="btn btn-info">Submit</button>
        </form>
    </div>
</div>
