<div class="body">
  <div class="half">
  <div class="logo">Login</div>
  <div class="login-item">
    <form #myform="ngForm" (ngSubmit)="login(myform)" class="form form-login">
      <div class="form-field">
        <label class="user" for="name"><span class="hidden">Name</span></label>
        <input name="name" id="name" type="text" class="form-input" placeholder="Name" required ngModel>
      </div>
      <!--Mensaje Error-->
      <div class="sign-in-error" *ngIf="hasFailed">
        El usuario no existe
      </div>
      <div class="form-field">
        <input type="submit" value="Log in">
      </div>
    </form>
  </div>
</div>
<div class="half"></div>
</div>
