<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span class="menu-spacer"></span>
        <div>

        </div>
    </mat-toolbar-row>
</mat-toolbar>
<div class="text-center border border-light p-5">
      <img class="mb-4" src="./assets/img/lucatinder.PNG" alt="" width="475" height="372">
  <div class="login-item">
    <form #myform="ngForm" (ngSubmit)="login(myform)" class="form form-login">
      <mat-form-field class="example-full-width">
        <input matInput name="name" id="name" type="text" placeholder="Nickname" required ngModel>
      </mat-form-field>
      <mat-form-field class="example-full-width">
          <input matInput name="pass" id="pass" type="text" placeholder="Password" required ngModel>
      </mat-form-field>
      <!--Mensaje Error-->
      <div class="sign-in-error" *ngIf="hasFailed">
        El usuario no existe
      </div>
      <div class="form-field">
        <input class="btn btn-lg btn-primary" type="submit" value="Log in">
      </div>
    </form>
  </div>
</div>
