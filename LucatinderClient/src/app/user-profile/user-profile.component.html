<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span class="menu-spacer"></span>
        <div>

        </div>
    </mat-toolbar-row>
</mat-toolbar>
<div class="container" style="margin-top: 50px;">
    <mat-list>
        <h3 mat-subheader>Usuario</h3>
        <mat-list-item  *ngIf="profile">
            <img [src]="profile.image" *ngIf="profile" style="width: 300px; height: 300px;"/>
            <h4 mat-line>Nombre: {{ profile?.name }}</h4>
            <p mat-line>Edad: {{ profile?.age }} </p>
            <p *ngIf="profile?.desired_gender" mat-line>Genero: Hombre </p>
            <p *ngIf="!profile?.desired_gender" mat-line>Genero: Mujer </p>
            <p mat-line>Descripcion: {{ profile?.description }} </p>
            <p *ngIf="profile?.desired_gender" mat-line>Genero deseado: Hombre </p>
            <p *ngIf="!profile?.desired_gender" mat-line>Genero deseado: Mujer </p>
            <p mat-line>Edad deseada maxima: {{ profile?.desired_age_max }} </p>
            <p mat-line>Edad deseada minima: {{ profile?.desired_age_min }} </p>
        </mat-list-item>
    </mat-list>
    <button mat-raised-button color="primary" (click)="router.navigate(['/register/1']);">Editar</button> 
    <button mat-raised-button color="primary" (click)="delete()"  style="margin-left: 20px;">Eliminar</button>
</div>
