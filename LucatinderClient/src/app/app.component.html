
<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
                (closed)="events.push('close!')">
      <mat-nav-list>
  
        <a mat-list-item [routerLink]="'/login'"> Login </a>
        <a mat-list-item [routerLink]="'/register'"> Create Account </a>
        <a mat-list-item [routerLink]="'/home'"> Home </a>
        <a mat-list-item [routerLink]="'/contacts'"> Contacts</a>
        <a mat-list-item [routerLink]="'/discards'"> Discards </a>
        <a mat-list-item [routerLink]="'/matches'"> Matches</a>
        <a mat-list-item [routerLink]="'/profile'"> My profile </a>
        <a mat-list-item (click)="sidenav.toggle()" mat-list-item>Close</a>
  
      </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
      <mat-toolbar color="primary">
          <mat-toolbar-row>
            <button mat-icon-button>
              <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
            </button>
            <h1>LucaTinder</h1>
            <span class="menu-spacer"></span>
          </mat-toolbar-row>
        </mat-toolbar>
    <router-outlet> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
