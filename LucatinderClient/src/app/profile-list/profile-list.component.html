<div class="card my-5">
    <div class="card-body">
       <table class="table table-bordered table-striped">
           <thead class="thead-dark">
            <tr>
               <th scope="col">Nombre</th>
               <th scope="col">Edad</th>
               <th scope="col">Género</th>
			   <th scope="col">Descripción</th>
			   <th scope="col" *ngIf="home">Like</th>
               <th scope="col" *ngIf="home">Dislike</th>
           </tr>
           </thead>
           <tr *ngFor="let profile of profiles">
               <td>{{ profile.name }}</td>
               <td>{{ profile.age }}</td>
               <td>{{ profile.gender }}</td>
			   <td>{{ profile.description }}</td>
			   <td *ngIf="home"><button (click)="like(profile)">Like!</button></td>
               <td *ngIf="home"><button (click)="dislike(profile)">Dislike!</button></td>
           </tr>
        </table>
   </div>
</div>
