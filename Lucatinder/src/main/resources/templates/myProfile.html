<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>LOGIN</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-sm">
				<div align="center" class="card"
					style="float: left; margin: 20px; width: 300px; height: 400px">
					<img th:src="@{${profile.image}}" class="card-img-top"
						style="width: 200px; height: 200px">
					<div class="card-body">
						<h5 class="card-title" th:text="${profile.name}"></h5>
						<p class="card-text" th:text="'Edad: ' + ${profile.age}"></p>
						<p class="card-text" th:text="'Genero: ' + ${profile.gender}"></p>
						<p class="card-text" th:text="'Descripcion ' + ${profile.description}"></p>
						<p class="card-text" th:text="'Edad deseada (MAX) ' + ${profile.desired_age_max}"></p>
						<p class="card-text" th:text="'Edad deseada (MIN) ' + ${profile.desired_age_min}"></p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<a href="/mvc/profile/delete"> Borrar mi cuenta </a>



</body>

</html>
