<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>HOME</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">LUCATINDER</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/mvc/profile/home">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link"
					href="/mvc/profile/contacts">Contacs</a></li>
				<li class="nav-item"><a class="nav-link"
					href="/mvc/profile/discards">Discards</a></li>
				<li class="nav-item"><a class="nav-link"
					href="/mvc/profile/myProfile">My profile</a></li>
				<li class="nav-item"><a class="nav-link"
					href="/mvc/profile/matches">Matches</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
 		<div class="row">
			<div class="col-sm">
				<div align="center" th:each="profile : ${profilesList}" class="card"
					style="float: left; margin: 20px; width: 300px; height: 400px">
					<img th:src="@{${profile.image}}" class="card-img-top"
						style="width: 200px; height: 200px">
					<div class="card-body">
						<h5 class="card-title" th:text="${profile.name}"></h5>
						<p class="card-text" th:text="'Edad: ' + ${profile.age}"></p>
						<p th:if="${profile.gender}" class="card-text" > Hombre </p>
						<p th:unless="${profile.gender}" class="card-text"> Mujer </p>
						<a th:href="@{like(id=${profile.id_profile})}"><img
							th:src="@{/images/like.png}" style="width: 50px" /></a> <a
							th:href="@{dislike(id=${profile.id_profile})}"><img
							th:src="@{/images/dislike.png}" style="width: 45px" /></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
