<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>

    <div align="center">
        <h1>REGÍSTRATE</h1>
        <table>
            <form action="#" th:action="save" th:object="${profile}" method="post">
                <tr>
                    <td><input type="hidden" th:field="${profile.id_profile}" /></td>
                </tr>
                <tr>
                    <td>Nombre:</td>
                    <td><input type="text" th:field="${profile.name}" /></td>
                </tr>
                <td>Género:
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="defaultUnchecked" name="defaultExampleRadios">
                        <label class="custom-control-label" for="defaultUnchecked">Hombre</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="defaultChecked" name="defaultExampleRadios" checked>
                        <label class="custom-control-label" for="defaultChecked">Mujer</label>
                    </div>
                </td>
                <tr>
                    <td>Edad:</td>
                    <td><input type="number" th:field="${profile.age}" /></td>
                </tr>
                <tr>
                    <td>Descripción:</td>
                    <td><input type="text" th:field="${profile.description}" /></td>
                </tr>
                <td>Género Deseado:
                    <!-- Material unchecked -->
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                        <label class="form-check-label" for="materialUnchecked">Hombre</label>
                    </div>

                    <!-- Material checked -->
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="materialChecked" name="materialExampleRadios" checked>
                        <label class="form-check-label" for="materialChecked">Mujer</label>
                    </div>
                </td>
                <tr>
                    <td>Edad Máxima:</td>
                    <td><input type="number" th:field="${profile.agemax}" /></td>
                </tr>
                <tr>
                    <td>Edad Mínima:</td>
                    <td><input type="number" th:field="${profile.agemin}" /></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Registrarse" /></td>
                </tr>
            </form>
        </table>
    </div>


</body></html>
